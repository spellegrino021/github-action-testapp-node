name: Trigger auto deployment for space23

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '//**'
    - '.github/workflows/space23-AutoDeployTrigger-48066385-fdd2-4162-9c4f-1b725340b07b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SPACE23_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SPACE23_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SPACE23_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistryb6v72qek6ssog.azurecr.io
          registryUsername: ${{ secrets.SPACE23_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPACE23_REGISTRY_PASSWORD }}
          containerAppName: space23
          resourceGroup: next13onswab10b
          imageToBuild: containerregistryb6v72qek6ssog.azurecr.io/space23:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


