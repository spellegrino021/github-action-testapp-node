name: Trigger auto deployment for word89

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '//**'
    - '.github/workflows/word89-AutoDeployTrigger-198a3292-8bb8-4507-a9e2-c666e29cac6d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WORD89_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WORD89_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WORD89_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: containerregistryslkvv4wlgfp34.azurecr.io
          registryUsername: ${{ secrets.WORD89_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WORD89_REGISTRY_PASSWORD }}
          containerAppName: word89
          resourceGroup: nextjs14a96d
          imageToBuild: containerregistryslkvv4wlgfp34.azurecr.io/word89:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


